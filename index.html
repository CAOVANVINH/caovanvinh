<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Chạy Chữ</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình Tailwind cho font Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#4F46E5',
                        'neon-green': '#39FF14',
                    }
                }
            }
        }
    </script>
    <style>
        /* Định nghĩa hiệu ứng cuộn ngang */
        @keyframes scrollText {
            0% {
                transform: translateX(100%); /* Bắt đầu từ ngoài cùng bên phải */
            }
            100% {
                transform: translateX(-100%); /* Kết thúc ở ngoài cùng bên trái */
            }
        }

        /* Áp dụng hiệu ứng cho phần tử chứa văn bản */
        .marquee-content {
            white-space: nowrap; /* Ngăn văn bản xuống dòng */
            display: inline-block;
            /* Thiết lập animation */
            animation: scrollText 30s linear infinite; /* 30s là tốc độ, linear là tốc độ đều, infinite là lặp vô hạn */
            padding-right: 4rem; /* Khoảng cách giữa các lần lặp của văn bản */
        }

        /* Container của marquee đảm bảo chỉ hiển thị phần văn bản đang chạy */
        .marquee-container {
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans min-h-screen flex items-center justify-center p-4">

    <!-- Container chính giữa màn hình -->
    <div class="w-full max-w-5xl bg-gray-800 rounded-xl shadow-2xl p-6 md:p-10 border border-primary-blue/50">
        
        <h1 class="text-3xl font-extrabold text-white mb-6 text-center">
            Trình Diễn Hiệu Ứng Chạy
        </h1>

        <!-- Khu vực Marquee -->
        <div class="marquee-container h-20 flex items-center">
            <div class="marquee-content">
                <!-- Lặp lại văn bản nhiều lần để tạo hiệu ứng cuộn liên tục -->
                <span class="text-7xl md:text-8xl font-black uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-neon-green to-yellow-500 mx-10">
                    Chào Mừng Bạn Đến Với Cao Văn Vinh
                </span>
                <span class="text-7xl md:text-8xl font-black uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-neon-green to-yellow-500 mx-10">
                    — Cao Văn Vinh —
                </span>
                <span class="text-7xl md:text-8xl font-black uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-neon-green to-yellow-500 mx-10">
                    Chào Mừng Bạn Đến Với Cao Văn Vinh
                </span>
            </div>
        </div>
        <!-- Kết thúc Khu vực Marquee -->
        
    </div>

</body>
</html>
